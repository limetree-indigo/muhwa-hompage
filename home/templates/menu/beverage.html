{% extends 'base.html' %}

{% block title %}-BEVERAGE{% endblock %}

{% block header %}
<div style="height:100px;"></div>
{% endblock %}

{% block contents %}
<div class="container"> 
  <h3>BEVERAGE</h3>
  <div class="row"> 
    {% for beverage in beverage_list %}    
      <div class="col col-sm-3">
        <img src="{{beverage.photo.url}}" class="img-thumbnail" alt="">
        <p class="text-center">{{beverage.title}}</p>
      </div>    
    {% endfor %}
  </div> 
</div>

{% endblock %}
